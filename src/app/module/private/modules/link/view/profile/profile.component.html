<section class="el-profile-container el-h-100">
  <el-links-phone class="el-profile-container__phone-component"></el-links-phone>

  <div class="el-profile-container__details">
    <div class="el-flex el-flex-col el-flex-gap-1">
      <h2 class="el-title-h1">Profile Details</h2>
      <label class="el-profile-container__title-details">
        Add your details to create a personal touch to your
        profile.
      </label>
    </div>

    <div class="el-profile-container__profile-picture el-flex el-flex-justify-content-center el-flex-align-items-center">
      <div>Profile Picture</div>

      <div class="el-flex el-flex-col el-profile-container__image-input el-flex-align-items-center el-flex-gap-1"
           (click)="uploadImage(imageInput)">
        <span class="el-link-icon-upload-image el-profile-container__icon-upload"></span>
        <label>+ Upload Image</label>
        <input type="file" hidden #imageInput>
      </div>

      <div>Image</div>
    </div>

    <div>
      Use Details
    </div>

    <div>
      <button>Save</button>
    </div>
  </div>
</section>
